line-length = 120

[lint]
select = ["ALL"]

ignore = [
  # 実行可能ファイル
  "EXE",
  # print の使用
  "T20",
  # 行の長さ
  "E501",
  # Found commented-out code
  "ERA001",
  # pytest で assert を使用した場合のエラー
  "S101",
  # Python 3.7 までで型アノテーションを付ける際の Warning
  "FA102",
  # 全角文字の使用（日本語ドキュメント用）
  "RUF001",
  "RUF002",
  "RUF003",
  # type: ignore を使っている場合
  "PGH003",
  # Trailing comma (formatter との競合を避ける)
  "COM812",
  # docstring が `.` で終わっていない（日本語は `。` で終わる）
  "D415",
  # docstring の最初の行が大文字で始まっていない
  "D403",
]

[lint.pydocstyle]
convention = "google"

[lint.per-file-ignores]
# テストファイルではマジックナンバー (ステータスコード等) と型チェックインポートを許可
"tests/**/*.py" = [
  "PLR2004", # Magic value used in comparison
  "TC002",   # Move third-party import into type-checking block
  "TC003",   # Move standard library import into type-checking block
]
